<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media Query Challenge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        @media screen and (max-width:600px) {
            
            p {
                color:blue;
            }
        }
    </style>
    <body>
        <p>This is a paragraph element.</p>
    </body>
</html>
